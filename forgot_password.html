<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password Page</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <p>If you have forgotten your password, please enter your email address below. We will send you instructions on how to reset your password.</p>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="Reset password">Reset password:</label>
        <input type="Reset password" id="Reset password" name="Reset password" required><br><br>
        <input type="submit" value="Reset Password">
    </form>
</body>
</html>
