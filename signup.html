<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <label for="newUsername">New Username:</label>
      <input
        type="text"
        id="newUsername"
        name="newUsername"
        required
      /><br /><br />

      <label for="newPassword">New Password:</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        required
      /><br /><br />

      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
